name: Auto Merge

on: pull_request

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'pompurin404'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: automerge
        uses: pascalgn/automerge-action@v0.16.3
        env:
          MERGE_LABELS: ""
          GITHUB_TOKEN: ${{ secrets.POMPURIN404_TOKEN }}
